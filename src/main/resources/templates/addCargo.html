<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title th:utext="#{addCargo}">Add cargo</title>
</head>
<body>

<div th:replace="trips :: navbar"></div>
<div th:insert="trips :: header"></div>

<form th:action="@{/addCargo}" method="post" th:object="${cargo}">
    <div class="container mt-5">
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="invoiceNumber" th:utext="#{invoiceNumber}">Invoice
                number</label>
            <div class="col-sm-5">
                <input required type="number" class="form-control" th:field="*{invoiceNumber}" id="invoiceNumber">
                <div class="error">
                    <p th:each="err : ${#fields.errors('invoiceNumber')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="name" th:utext="#{nameCargo}">Name cargo</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{name}" id="name">
                <div class="error">
                    <p th:each="err : ${#fields.errors('name')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="price" th:utext="#{price}">Price</label>
            <div class="col-sm-5">
                <input required type="number" min="0" step="0.01" class="form-control" th:field="*{price}" id="price">
                <div class="error">
                    <p th:each="err : ${#fields.errors('price')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="insuranceNumber" th:utext="#{insuranceNumber}">Insurance
                number</label>
            <div class="col-sm-5">
                <input required type="number" class="form-control" th:field="*{insuranceNumber}" id="insuranceNumber">
                <div class="error">
                    <p th:each="err : ${#fields.errors('insuranceNumber')}" class="alert-danger"
                       th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="form-group mt-2 text-center">
            <input type="submit" class="btn btn-success" th:value="${#locale.toString() == 'en_EN'}? 'Add cargo' :
             'Добавить груз'">
        </div>
    </div>
</form>


</body>
</html>
