<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title th:utext="#{editCar}">Register car</title>
</head>
<body>

<div th:replace="blocks/navbar :: navbar"></div>
<div th:insert="blocks/header :: header"></div>

<form th:action="@{/editCargo}" method="post" th:object="${cargo}">
    <div class="container mt-5">
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="brand" th:utext="#{id}">Id</label>
            <div class="col-sm-5">
                <input readonly type="text" class="form-control" th:field="*{id}" id="id">
                <div class="error">
                    <p th:each="err : ${#fields.errors('id')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="invoiceNumber" th:utext="#{invoiceNumber}">Invoice number</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{invoiceNumber}" id="invoiceNumber">
                <div class="error">
                    <p th:each="err : ${#fields.errors('invoiceNumber')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="name" th:utext="#{nameCargo}">name cargo</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{name}" id="name">
                <div class="error">
                    <p th:each="err : ${#fields.errors('name')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="price" th:utext="#{price}">Price</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{price}" id="price">
                <div class="error">
                    <p th:each="err : ${#fields.errors('price')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="insuranceNumber" th:utext="#{insuranceNumber}">Insurance number</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{insuranceNumber}" id="insuranceNumber">
                <div class="error">
                    <p th:each="err : ${#fields.errors('insuranceNumber')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group mt-2 text-center">
    <form type="submit" method="POST" >
        <button class="btn btn-success" th:utext="#{editCargo}">Edit cargo</button>
    </form>
    </div>
</form>


</body>
</html>
