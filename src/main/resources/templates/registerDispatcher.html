<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>

<div th:replace="trips :: navbar"></div>
<div th:insert="trips :: header"></div>

<form th:action="@{/dispatcherRegister}" method="post" th:object="${dispatcher}">
    <div class="container mt-5">
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="username" th:utext="#{login}">Login</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{username}" id="username">
                <div class="error">
                    <p th:each="err : ${#fields.errors('username')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="password" th:utext="#{password}">Password</label>
            <div class="col-sm-5">
                <input required type="password" class="form-control" th:field="*{password}" id="password">
                <div class="error">
                    <p th:each="err : ${#fields.errors('password')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="first_name" th:utext="#{name}">Name</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{first_name}" id="first_name">
                <div class="error">
                    <p th:each="err : ${#fields.errors('first_name')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="last_name" th:utext="#{second_name}">Second name</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{second_name}" id="second_name">
                <div class="error">
                    <p th:each="err : ${#fields.errors('last_name')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="last_name" th:utext="#{last_name}">Last name</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{last_name}" id="last_name">
                <div class="error">
                    <p th:each="err : ${#fields.errors('last_name')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="form-group mt-2 text-center">
            <input type="submit" class="btn btn-primary" value="Register">
        </div>
    </div>
</form>


</body>
</html>
