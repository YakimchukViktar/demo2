<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title th:utext="#{dispatchers}">Dispatchers</title>
</head>
<body>
<style>
    .even{background-color: #FFFACD}
    .odd{background-color: #7FFFD4}
</style>
<div th:replace="trips :: navbar"></div>
<div th:insert="trips :: header"></div>

<div class="container p-2">
    <a class="btn btn-success" href="/registerDispatcher" th:utext="#{registerDispatcher}">Register new dispatcher</a>
</div>

<div class="container-xxl p-1 text-center">
    <div class="row row-cols-auto justify-content-md-center">
        <table class="table table-hover table-sm table-bordered border-info">
            <tr>
                <th>Id</th>
                <th th:utext="#{first_name}">First name</th>
                <th th:utext="#{second_name}">Second name</th>
                <th th:utext="#{last_name}">Last name</th>
                <th th:utext="#{edit}">Edit</th>
                <th th:utext="#{delete}">Delete</th>
            </tr>

            <tr th:each="dispatcher : ${dispatchers}" th:class="${dispatcherStat.even}?'even':'odd'">
                <td align="center" th:text="${dispatcher.id}"></td>
                <td align="center" th:text="${dispatcher.first_name}"></td>
                <td align="center" th:text="${dispatcher.second_name}"></td>
                <td align="center" th:text="${dispatcher.last_name}"></td>
                <td> <a th:href="@{/editDispatcher/{id}(id=${dispatcher.id})}" th:utext="#{edit}">Edit</a></td>
                <td> <a th:href="@{/deleteDispatcher/{id}(id=${dispatcher.id})}" th:utext="#{delete}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>


</body>
</html>
