<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title th:utext="editTrip">Edit trip</title>
</head>
<body>

<div th:replace="blocks/navbar :: navbar"></div>
<div th:insert="blocks/header :: header"></div>

<form th:action="@{/editTrip}" method="post" th:object="${trip}">
    <div class="container mt-5">
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="id" th:utext="#{id}">Id</label>
            <div class="col-sm-5">
                <input readonly type="text" class="form-control" th:field="*{id}" id="id">
                <div class="error">
                    <p th:each="err : ${#fields.errors('id')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="startPoint" th:utext="#{startPoint}">Start point</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{startPoint}" id="startPoint">
                <div class="error">
                    <p th:each="err : ${#fields.errors('startPoint')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="endPoint" th:utext="#{endPoint}">End point</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" th:field="*{endPoint}" id="endPoint">
                <div class="error">
                    <p th:each="err : ${#fields.errors('endPoint')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="distance" th:utext="#{distance}">Distance</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" th:field="*{distance}" id="distance">
                <div class="error">
                    <p th:each="err : ${#fields.errors('distance')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="startDate" th:utext="#{startDate}">Start date</label>
            <div class="col-sm-5">
                <input type="date" class="form-control" th:field="*{startDate}" id="startDate">
                <div class="error">
                    <p th:each="err : ${#fields.errors('startDate')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="startTime" th:utext="#{startTime}">Start time</label>
            <div class="col-sm-5">
                <input type="time" class="form-control" th:field="*{startTime}" id="startTime">
                <div class="error">
                    <p th:each="err : ${#fields.errors('startTime')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="fuelUsed" th:utext="#{fuelUsed}">Fuel used</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" th:field="*{fuelUsed}" id="fuelUsed">
                <div class="error">
                    <p th:each="err : ${#fields.errors('fuelUsed')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="idDispatcher" th:utext="#{idDispatcherID}">Id dispatcher</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" th:field="*{idDispatcher}" id="idDispatcher">
                <div class="error">
                    <p th:each="err : ${#fields.errors('idDispatcher')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="idDriver" th:utext="#{idDriverID}">Id driver</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" th:field="*{idDriver}" id="idDriver">
                <div class="error">
                    <p th:each="err : ${#fields.errors('idDriver')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="idCar" th:utext="#{idCarID}">Id car</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" th:field="*{idCar}" id="idCar">
                <div class="error">
                    <p th:each="err : ${#fields.errors('idCar')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="idCargo" th:utext="#{idCargoID}">Id cargo</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" th:field="*{idCargo}" id="idCargo">
                <div class="error">
                    <p th:each="err : ${#fields.errors('idCargo')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="endDate" th:utext="#{endDate}">End date</label>
            <div class="col-sm-5">
                <input type="date" class="form-control" th:field="*{endDate}" id="endDate">
                <div class="error">
                    <p th:each="err : ${#fields.errors('endDate')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="endTime" th:utext="#{endTime}">End time</label>
            <div class="col-sm-5">
                <input type="time" class="form-control" th:field="*{endTime}" id="endTime">
                <div class="error">
                    <p th:each="err : ${#fields.errors('endTime')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="form-group mt-2 mb-2 text-center">
            <input type="submit" class="btn btn-success" th:value="${#locale.toString() == 'en_EN'}? 'Edit trip' :
             'Изменить поездку'">
        </div>
    </div>
</form>


</body>
</html>
