<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title th:utext="#{statuses}">Statuses</title>
</head>
<body>
<style>
    .even {background-color: #FFFACD}
    .odd {background-color: #7FFFD4}
</style>

<div th:replace="blocks/navbar :: navbar"></div>
<div th:insert="blocks/header :: header"></div>

<div class="container-xxl p-2 text-center">
    <div class="row row-cols-auto justify-content-md-center">
        <table class="table table-hover table-sm table-bordered border-info">
            <tr>
                <th>Id</th>
                <th th:utext="#{idStatus}">Car status</th>
                <th th:utext="#{edit}">Edit</th>
            </tr>

            <tr th:each="status : ${statusesCars}" th:class="${statusStat.even}?'even':'odd'">
                <td align="center" th:text="${status.id}"></td>
                <td align="center" th:text="${status.status}"></td>
                <td><a th:href="@{/editStatusCar/{id}(id=${status.id})}" th:utext="#{edit}"></a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
