<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title th:utext="#{editCar}">Register car</title>
</head>
<body>

<div th:replace="blocks/navbar :: navbar"></div>
<div th:insert="blocks/header :: header"></div>

<form th:action="@{/editCar}" method="post" th:object="${car}">
    <div class="container mt-5">
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="id" th:utext="#{id}">Id</label>
            <div class="col-sm-5">
                <input readonly type="text" class="form-control" th:field="*{id}" id="id">
                <div class="error">
                    <p th:each="err : ${#fields.errors('id')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="brand" th:utext="#{brand}">Brand</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{brand}" id="brand">
                <div class="error">
                    <p th:each="err : ${#fields.errors('brand')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="mileage" th:utext="#{mileage}">Mileage</label>
            <div class="col-sm-5">
                <input required type="number" class="form-control" th:field="*{mileage}" id="mileage">
                <div class="error">
                    <p th:each="err : ${#fields.errors('mileage')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="number" th:utext="#{number}">Number</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{number}" id="number">
                <div class="error">
                    <p th:each="err : ${#fields.errors('number')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="idStatus" th:utext="#{idStatus}">Id status</label>
            <div class="col-sm-5">
                <input required type="number" min="1" max="3" class="form-control" th:field="*{idStatus}" id="idStatus">
                <div class="error">
                    <p th:each="err : ${#fields.errors('idStatus')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group mt-2 text-center">
    <form type="submit" method="POST" >
        <button class="btn btn-success" th:utext="#{editCar}">Edit car</button>
    </form>
    </div>
</form>
</body>
</html>
