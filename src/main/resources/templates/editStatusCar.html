<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title th:utext="#{editStatusCar}">Edit status car</title>
</head>
<body>

<div th:replace="blocks/navbar :: navbar"></div>
<div th:insert="blocks/header :: header"></div>

<form th:action="@{/changeStatusCar}" method="post" th:object="${statusCar}">
    <div class="container mt-5">
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="id" th:utext="#{id}">Id</label>
            <div class="col-sm-5">
                <input readonly type="text" class="form-control" th:field="*{id}" id="id">
                <div class="error">
                    <p th:each="err : ${#fields.errors('id')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row mt-2">
            <label class="col-sm-4 col-form-label" for="status" th:utext="#{status}">Status car</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{status}" id="status">
                <div class="error">
                    <p th:each="err : ${#fields.errors('status')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group mt-2 text-center">
        <form type="submit" method="POST">
            <button class="btn btn-success" th:utext="#{editStatusCar}">Edit status car</button>
        </form>
    </div>
</form>
</body>
</html>
